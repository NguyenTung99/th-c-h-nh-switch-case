<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="images.jpg" style="position:absolute;left:0px; top:0px;" height="210" width="188" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <script>
        let anh = document.getElementById("myImage");
        function init() {
            anh.style.position = 'relative';
            anh.style.left = '0px';
        }
        function moveRight() {
            anh.style.left = parseInt(anh.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
