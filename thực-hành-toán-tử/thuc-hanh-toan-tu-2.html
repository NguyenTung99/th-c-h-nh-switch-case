<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành toán tử 2</title>
</head>
<body>
<script>
    let message = prompt('nhập giá trị');
    if (message === 'Employee') {
        alert('Hello');
    } else if (message === 'Director') {
        alert('Greeting');
    } else if (message === '') {
        alert('No login');
    } else {
        alert('null');
    }
</script>
</body>
</html>
